project:
  name: Ozon Code Platform Verification API
  debug: true
  environment: development

grpc:
  host: 0.0.0.0
  port: 8082
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

rest:
  host: 0.0.0.0
  port: 8080

metrics:
  host: 0.0.0.0
  port: 9100
  path: /metrics

jaeger:
  service: "srv-verification-api"
  host: "jaeger"
  port: ":6832"

status:
  host: 0.0.0.0
  port: 8000
  livenessPath: /live
  readinessPath: /ready
  versionPath: /version

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: srv_verification_api
  sslmode: disable
  migrations: migrations
  driver: pgx

kafka:
  capacity: 512
  topic: "srv-verification-events"
  groupId: "srv-verification-api"
  brokers:
    - "kafka:9092"
    - "localhost:9094"
